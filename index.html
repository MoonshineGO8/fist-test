<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTQ Risk Assessment Portal</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config for Custom Colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            DEFAULT: '#3B4083', // Deep Indigo
                            light: '#8F8CB8',   // Muted Lavender
                            accent: '#7AB6B5',  // Muted Teal
                            bg: '#F8FAFC',      // Clean Slate (Changed from Lavender White)
                            surface: '#FFFFFF', // Pure White for cards
                            success: '#0CC784', // Vibrant Green
                            warning: '#FFBC5E', // Orange-Yellow
                            info: '#DBF2F2'     // Pale Cyan
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- PapaParse for CSV Reading -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           üé® COLOR THEME (APPLIED VIA TAILWIND CONFIG)
           #3B4083 - Deep Indigo (Primary/Sidebar)
           #8F8CB8 - Muted Lavender (Secondary Text)
           #DBF2F2 - Pale Cyan (Info Backgrounds)
           #F8FAFC - Clean Slate (Main Background - Updated)
           #7AB6B5 - Muted Teal (Accents)
           #0CC784 - Vibrant Green (Success/Low Risk)
           #FFBC5E - Orange-Yellow (Warning/Medium Risk)
           #FFFFFF - White (Card Background)
           ========================================= */

        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; color: #3B4083; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .animate-slide-up { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #8F8CB8; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #3B4083; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- Mock Data Generator ---
        const generateMockData = (count) => {
            return Array.from({ length: count }, (_, i) => ({
                id: i,
                Status: Math.random() > 0.5 ? 'Add new' : 'Update',
                'SCPR [Y/N]': 'YES',
                'CTQ Risk Level': ['LOW', 'MEDIUM', 'HIGH'][Math.floor(Math.random() * 3)],
                'Article#': `ART-${1000 + i}`,
                'Model Name Short': `MODEL-${String.fromCharCode(65 + (i%26))}`,
                'Season': 'FW2026',
                'Development Factory Name': 'THONG THAI TEXTILE COMPANY',
                'Retail Intro Date (RID)': '2026-06-01',
                'Division': 'APP',
                'Sport Category': Math.random() > 0.5 ? 'TENNIS' : 'GOLF',
                'External Compliance': 'LOW',
                'Safety': 'LOW', 
                'Function': 'LOW',
                'Durability': 'LOW',
                'Appearance': 'LOW',
                'Created By': 'system@admin.com',
                'Created': new Date().toISOString()
            }));
        };

        const App = () => {
            const [currentTab, setCurrentTab] = useState('overview');
            const [latestData, setLatestData] = useState(generateMockData(5));
            const [historyData, setHistoryData] = useState([]);
            const [isImporting, setIsImporting] = useState(false);

            // --- Handlers ---
            const handleImportSuccess = (newData, filename) => {
                const timestamp = new Date().toLocaleString('en-GB');
                setLatestData(newData);
                setHistoryData([
                    { 
                        version: timestamp, 
                        uploader: 'Current User', 
                        filename: filename,
                        rows: newData.length, 
                        status: 'Success' 
                    },
                    ...historyData
                ]);
                setIsImporting(false);
            };

            return (
                <div className="flex h-screen overflow-hidden bg-brand-bg">
                    {/* Sidebar */}
                    <aside className="w-72 bg-brand text-white flex flex-col shadow-2xl z-30">
                        <div className="p-6 border-b border-white/10">
                            <h1 className="text-xl font-bold flex items-center gap-3">
                                <div className="w-10 h-10 bg-white/10 backdrop-blur-sm rounded-xl flex items-center justify-center shadow-inner border border-white/20">
                                    <i className="fa-solid fa-shield-halved text-brand-warning text-lg"></i>
                                </div>
                                <div>
                                    <span className="tracking-tight block">CTQ Portal</span>
                                    <span className="text-[10px] text-brand-light font-normal uppercase tracking-wider">Risk Assessment</span>
                                </div>
                            </h1>
                        </div>
                        
                        <nav className="flex-1 p-4 space-y-2 mt-4">
                            <NavButton 
                                active={currentTab === 'overview'} 
                                icon="fa-chart-pie" 
                                label="Risk Dashboard" 
                                onClick={() => setCurrentTab('overview')} 
                            />
                            <NavButton 
                                active={currentTab === 'history'} 
                                icon="fa-history" 
                                label="Upload History" 
                                onClick={() => setCurrentTab('history')} 
                            />
                        </nav>

                        <div className="p-4 bg-black/20 m-4 rounded-xl border border-white/5 backdrop-blur-sm">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 rounded-full bg-gradient-to-br from-brand-accent to-brand flex items-center justify-center text-xs font-bold text-white shadow-lg border-2 border-white/20">
                                    US
                                </div>
                                <div>
                                    <p className="text-sm font-medium text-white">User Admin</p>
                                    <p className="text-xs text-brand-light">Quality Dept.</p>
                                </div>
                            </div>
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main className="flex-1 overflow-y-auto relative custom-scrollbar">
                        {currentTab === 'overview' && (
                            !isImporting ? (
                                <OverviewView 
                                    data={latestData} 
                                    onImportClick={() => setIsImporting(true)} 
                                />
                            ) : (
                                <ImportView 
                                    onSuccess={handleImportSuccess}
                                    onCancel={() => setIsImporting(false)}
                                />
                            )
                        )}

                        {currentTab === 'history' && (
                            <HistoryView data={historyData} />
                        )}
                    </main>
                </div>
            );
        };

        const NavButton = ({ active, icon, label, onClick }) => (
            <button 
                onClick={onClick}
                className={`w-full text-left px-4 py-3.5 rounded-xl transition-all duration-300 flex items-center gap-3 group border ${
                    active 
                    ? 'bg-white text-brand shadow-lg font-bold border-white translate-x-1' 
                    : 'text-brand-light border-transparent hover:bg-white/10 hover:text-white hover:border-white/10'
                }`}
            >
                <i className={`fa-solid ${icon} w-5 text-center transition-transform group-hover:scale-110 ${active ? 'text-brand' : 'text-brand-light group-hover:text-white'}`}></i> 
                {label}
            </button>
        );

        // --- Overview View ---
        const OverviewView = ({ data, onImportClick }) => {
            const [filterText, setFilterText] = useState('');
            const [selectedRow, setSelectedRow] = useState(null);

            // Calculate Stats
            const stats = useMemo(() => {
                return {
                    total: data.length,
                    highRisk: data.filter(d => d['CTQ Risk Level'] === 'HIGH').length,
                    factories: new Set(data.map(d => d['Development Factory Name'])).size,
                    seasons: new Set(data.map(d => d['Season'])).size
                }
            }, [data]);

            // Filter Data
            const filteredData = data.filter(item => {
                const searchStr = filterText.toLowerCase();
                return (
                    (item['Article#'] || '').toLowerCase().includes(searchStr) ||
                    (item['Model Name Short'] || '').toLowerCase().includes(searchStr) ||
                    (item['Season'] || '').toLowerCase().includes(searchStr)
                );
            });

            // Export to CSV Function
            const handleExport = () => {
                const csv = Papa.unparse(data);
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", `CTQ_Export_${new Date().toISOString().slice(0,10)}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            return (
                <div className="p-8 max-w-[1600px] mx-auto">
                    {/* Header */}
                    <div className="flex justify-between items-end mb-8">
                        <div>
                            <h2 className="text-3xl font-bold text-brand tracking-tight">Risk Dashboard</h2>
                            <p className="text-brand-light mt-1 text-sm font-medium">Overview of product quality risks and compliance status.</p>
                        </div>
                        <div className="flex gap-3">
                             <button 
                                onClick={handleExport}
                                className="px-5 py-2.5 bg-white border border-brand-light/30 text-brand rounded-xl hover:bg-white hover:border-brand-accent/50 font-semibold shadow-sm transition-all flex items-center gap-2"
                            >
                                <i className="fa-solid fa-download text-brand-accent"></i> Export CSV
                            </button>
                            <button 
                                onClick={onImportClick}
                                className="px-5 py-2.5 bg-brand text-white rounded-xl hover:bg-opacity-90 shadow-lg shadow-brand/20 font-semibold transition-all flex items-center gap-2 hover:-translate-y-0.5"
                            >
                                <i className="fa-solid fa-cloud-arrow-up"></i> Import Data
                            </button>
                        </div>
                    </div>

                    {/* Stats Cards */}
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                        <StatCard title="Total Articles" value={stats.total} icon="fa-box-open" colorClass="text-brand" bgClass="bg-brand/10" />
                        <StatCard title="High Risk Items" value={stats.highRisk} icon="fa-triangle-exclamation" colorClass="text-red-600" bgClass="bg-red-100" />
                        <StatCard title="Active Factories" value={stats.factories} icon="fa-industry" colorClass="text-brand-success" bgClass="bg-brand-success/10" />
                        <StatCard title="Seasons" value={stats.seasons} icon="fa-calendar-check" colorClass="text-brand-accent" bgClass="bg-brand-accent/10" />
                    </div>

                    {/* Data Table Panel */}
                    <div className="bg-white rounded-2xl shadow-sm border border-brand-light/20 flex flex-col h-[600px] overflow-hidden">
                        {/* Toolbar */}
                        <div className="p-5 border-b border-brand-light/10 flex items-center justify-between gap-4 bg-white">
                            <div className="relative flex-1 max-w-md">
                                <i className="fa-solid fa-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-brand-light"></i>
                                <input 
                                    type="text" 
                                    placeholder="Search Article#, Model, or Season..." 
                                    className="w-full pl-10 pr-4 py-2.5 bg-brand-bg border border-brand-light/20 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand/20 focus:border-brand transition-all text-sm text-brand placeholder-brand-light"
                                    value={filterText}
                                    onChange={e => setFilterText(e.target.value)}
                                />
                            </div>
                            <div className="text-xs font-medium text-brand-light bg-brand-bg px-3 py-1.5 rounded-lg border border-brand-light/10">
                                Showing <span className="text-brand font-bold">{filteredData.length}</span> records
                            </div>
                        </div>

                        {/* Table */}
                        <div className="flex-1 overflow-auto bg-white">
                            <table className="w-full text-left border-collapse">
                                <thead className="bg-brand-bg sticky top-0 z-10 shadow-sm">
                                    <tr>
                                        <th className="px-6 py-4 text-xs font-bold text-brand uppercase tracking-wider w-24">Status</th>
                                        <th className="px-6 py-4 text-xs font-bold text-brand uppercase tracking-wider">Risk Level</th>
                                        <th className="px-6 py-4 text-xs font-bold text-brand uppercase tracking-wider">Article Info</th>
                                        <th className="px-6 py-4 text-xs font-bold text-brand uppercase tracking-wider">Season</th>
                                        <th className="px-6 py-4 text-xs font-bold text-brand uppercase tracking-wider">Factory</th>
                                        <th className="px-6 py-4 text-xs font-bold text-brand uppercase tracking-wider">Retail Date</th>
                                        <th className="px-6 py-4 text-xs font-bold text-brand uppercase tracking-wider text-right">Action</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-brand-light/10">
                                    {filteredData.length > 0 ? filteredData.map((row, idx) => (
                                        <tr key={idx} className="hover:bg-brand-info/30 transition-colors group">
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <span className={`inline-flex px-2.5 py-1 rounded-md text-[10px] font-bold uppercase tracking-wide border ${
                                                    row['Status'] === 'Add new' 
                                                    ? 'bg-brand/5 text-brand border-brand/20' 
                                                    : 'bg-brand-warning/10 text-orange-600 border-brand-warning/20'
                                                }`}>
                                                    {row['Status'] || 'N/A'}
                                                </span>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <RiskBadge level={row['CTQ Risk Level']} />
                                            </td>
                                            <td className="px-6 py-4">
                                                <div className="flex flex-col">
                                                    <span className="font-bold text-brand text-sm">{row['Article#']}</span>
                                                    <span className="text-xs text-brand-light">{row['Model Name Short']}</span>
                                                </div>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-brand-light font-medium">{row['Season']}</td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-brand-light max-w-[200px] truncate" title={row['Development Factory Name']}>
                                                {row['Development Factory Name']}
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-brand-light font-mono">
                                                {row['Retail Intro Date (RID)']}
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-right">
                                                <button 
                                                    onClick={() => setSelectedRow(row)}
                                                    className="text-brand-light hover:text-brand hover:bg-brand-bg p-2 rounded-full transition-all"
                                                    title="View Details"
                                                >
                                                    <i className="fa-solid fa-eye"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    )) : (
                                        <tr>
                                            <td colSpan="7" className="px-6 py-20 text-center text-brand-light">
                                                <div className="flex flex-col items-center gap-3 opacity-60">
                                                    <div className="w-16 h-16 bg-brand-bg rounded-full flex items-center justify-center">
                                                        <i className="fa-solid fa-inbox text-2xl text-brand-light"></i>
                                                    </div>
                                                    <p>No data found matching your filters.</p>
                                                </div>
                                            </td>
                                        </tr>
                                    )}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    {/* Detail Modal */}
                    {selectedRow && (
                        <DetailModal row={selectedRow} onClose={() => setSelectedRow(null)} />
                    )}
                </div>
            );
        };

        const StatCard = ({ title, value, icon, colorClass, bgClass }) => {
            return (
                <div className="bg-white p-5 rounded-2xl border border-brand-light/20 shadow-sm flex items-center justify-between hover:shadow-md transition-shadow">
                    <div>
                        <p className="text-[11px] font-bold text-brand-light uppercase tracking-wider">{title}</p>
                        <h3 className="text-2xl font-bold text-brand mt-1">{value}</h3>
                    </div>
                    <div className={`w-12 h-12 rounded-xl flex items-center justify-center text-xl ${bgClass} ${colorClass}`}>
                        <i className={`fa-solid ${icon}`}></i>
                    </div>
                </div>
            );
        };

        const RiskBadge = ({ level }) => {
            let style = "bg-brand-bg text-brand-light border-brand-light/30";
            let dotColor = "bg-brand-light";

            if (level === 'HIGH') {
                style = "bg-red-50 text-red-600 border-red-200";
                dotColor = "bg-red-500";
            }
            else if (level === 'MEDIUM') {
                style = "bg-brand-warning/10 text-orange-600 border-brand-warning/30";
                dotColor = "bg-brand-warning";
            }
            else if (level === 'LOW') {
                style = "bg-brand-success/10 text-brand-success border-brand-success/30";
                dotColor = "bg-brand-success";
            }

            return (
                <span className={`inline-flex items-center gap-1.5 px-3 py-1 rounded-full text-xs font-bold border ${style}`}>
                    <span className={`w-1.5 h-1.5 rounded-full ${dotColor}`}></span>
                    {level || 'N/A'}
                </span>
            );
        };

        const DetailModal = ({ row, onClose }) => {
            const groups = {
                "Product Info": ['Article#', 'Model Name Short', 'Product Group', 'Division', 'Season', 'Sport Category'],
                "Risk Assessment": ['CTQ Risk Level', 'Auto CTQ Risk Level', 'Safety', 'Function', 'Durability', 'Appearance', 'Color'],
                "Supply Chain": ['Development Factory Name', 'Development Factory Country', 'Production Factory Name', 'Retail Intro Date (RID)', 'Buy Ready Date'],
                "System Info": ['Created', 'Created By', 'Modified', 'Modified By', 'Status', 'SCPR [Y/N]']
            };

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-brand/40 backdrop-blur-sm animate-fade-in">
                    <div className="bg-white rounded-2xl shadow-2xl w-full max-w-4xl max-h-[90vh] flex flex-col animate-slide-up overflow-hidden">
                        <div className="p-6 border-b border-brand-light/10 flex justify-between items-center bg-brand-bg">
                            <h3 className="text-lg font-bold text-brand flex items-center gap-2">
                                <i className="fa-regular fa-file-lines text-brand-accent"></i>
                                Product Details: <span className="font-mono text-brand bg-white px-2 py-0.5 rounded border border-brand-light/20">{row['Article#']}</span>
                            </h3>
                            <button onClick={onClose} className="w-8 h-8 rounded-full bg-white hover:bg-brand hover:text-white text-brand-light border border-brand-light/20 transition-all flex items-center justify-center">
                                <i className="fa-solid fa-xmark"></i>
                            </button>
                        </div>
                        
                        <div className="p-8 overflow-y-auto bg-white">
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                {Object.entries(groups).map(([groupName, fields]) => (
                                    <div key={groupName} className="space-y-4">
                                        <h4 className="text-xs font-bold text-brand-accent uppercase tracking-wider border-b border-brand-light/10 pb-2 mb-3 flex items-center gap-2">
                                            <i className="fa-solid fa-circle text-[6px]"></i> {groupName}
                                        </h4>
                                        <div className="grid grid-cols-1 gap-y-3">
                                            {fields.map(field => (
                                                <div key={field} className="flex flex-col group">
                                                    <span className="text-[10px] text-brand-light uppercase tracking-wide mb-0.5 group-hover:text-brand-accent transition-colors">{field}</span>
                                                    <span className={`text-sm font-medium border-b border-dotted border-brand-light/20 pb-1 ${row[field] === 'HIGH' ? 'text-red-600' : 'text-brand'}`}>
                                                        {row[field] || '-'}
                                                    </span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>
                            
                            <div className="mt-8 pt-6 border-t border-brand-light/10">
                                <details className="group">
                                    <summary className="flex items-center gap-2 cursor-pointer text-sm font-medium text-brand-light hover:text-brand transition-colors select-none">
                                        <i className="fa-solid fa-chevron-right group-open:rotate-90 transition-transform text-xs"></i>
                                        Show All Raw Data
                                    </summary>
                                    <div className="mt-4 bg-brand-bg p-4 rounded-xl overflow-x-auto border border-brand-light/10 shadow-inner">
                                        <pre className="text-xs text-brand font-mono leading-relaxed">{JSON.stringify(row, null, 2)}</pre>
                                    </div>
                                </details>
                            </div>
                        </div>

                        <div className="p-4 border-t border-brand-light/10 bg-brand-bg flex justify-end">
                            <button onClick={onClose} className="px-6 py-2 bg-white border border-brand-light/20 text-brand rounded-xl hover:bg-brand-light/5 shadow-sm font-semibold transition-all">
                                Close Details
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- Import View ---
        const ImportView = ({ onSuccess, onCancel }) => {
            const [file, setFile] = useState(null);
            const [parsedData, setParsedData] = useState([]);
            const [error, setError] = useState('');

            const handleFileChange = (e) => {
                const selectedFile = e.target.files[0];
                if (!selectedFile) return;
                
                setFile(selectedFile);
                setError('');

                // Parse CSV using PapaParse
                Papa.parse(selectedFile, {
                    header: true,
                    skipEmptyLines: true,
                    transformHeader: (h) => h.trim(), // ‡∏ä‡πà‡∏ß‡∏¢‡∏ï‡∏±‡∏î‡∏ä‡πà‡∏≠‡∏á‡∏ß‡πà‡∏≤‡∏á‡∏´‡∏±‡∏ß-‡∏ó‡πâ‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‡∏≠‡∏≠‡∏Å
                    complete: (results) => {
                        if (results.data && results.data.length > 0) {
                            // ‡∏î‡∏∂‡∏á‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏´‡∏±‡∏ß‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏≠‡∏≠‡∏Å‡∏°‡∏≤‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö
                            const headers = results.meta.fields || Object.keys(results.data[0]);
                            const requiredCol = 'Article#';
                            
                            // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡∏°‡∏µ‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå Article# ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà (‡πÄ‡∏ó‡∏µ‡∏¢‡∏ö‡πÅ‡∏ö‡∏ö‡πÑ‡∏°‡πà‡∏™‡∏ô‡∏ï‡∏±‡∏ß‡∏û‡∏¥‡∏°‡∏û‡πå‡πÄ‡∏•‡πá‡∏Å‡πÉ‡∏´‡∏ç‡πà)
                            const foundKey = headers.find(h => h.toLowerCase() === requiredCol.toLowerCase());

                            if (!foundKey) {
                                // ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡πÄ‡∏à‡∏≠ ‡πÉ‡∏´‡πâ‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏ö‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‡∏ó‡∏µ‡πà‡πÄ‡∏à‡∏≠ 3 ‡∏≠‡∏±‡∏ô‡πÅ‡∏£‡∏Å ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ä‡πà‡∏ß‡∏¢ Debug
