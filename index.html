<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTQ Risk Assessment Portal</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config for Custom Colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            DEFAULT: '#3B4083', // Deep Indigo
                            light: '#8F8CB8',   // Muted Lavender
                            accent: '#7AB6B5',  // Muted Teal
                            bg: '#F8FAFC',      // Clean Slate (Main Background)
                            surface: '#FFFFFF', // Pure White for cards
                            success: '#0CC784', // Vibrant Green
                            warning: '#FFBC5E', // Orange-Yellow
                            info: '#DBF2F2'     // Pale Cyan
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- PapaParse for CSV Reading -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <!-- SheetJS (XLSX) for Excel Reading -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; color: #3B4083; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .animate-slide-up { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 5px; border: 2px solid #fff; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* Sticky Column Styles */
        .sticky-col { position: sticky; left: 0; z-index: 20; background-color: #fff; }
        .sticky-header { position: sticky; top: 0; z-index: 30; }
        .sticky-corner { position: sticky; top: 0; left: 0; z-index: 40; }
        
        /* Specific Styles for Risk Dashboard Table */
        .dashboard-table th { white-space: nowrap; vertical-align: top; }
        .dashboard-table td { white-space: nowrap; }

        /* Animation for Popups */
        .animate-scale-in { animation: scaleIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes scaleIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- Mock Data Generator ---
        const generateMockData = (count) => {
            return Array.from({ length: count }, (_, i) => ({
                id: i,
                Status: Math.random() > 0.5 ? 'Add new' : 'Update',
                'SCPR [Y/N]': 'YES',
                'CTQ Risk Level': ['LOW', 'MEDIUM', 'HIGH'][Math.floor(Math.random() * 3)],
                'Article#': `ART-${1000 + i}`,
                'Model Name Short': `MODEL-${String.fromCharCode(65 + (i%26))}`,
                'Season': 'FW2026',
                'Development Factory Name': 'THONG THAI TEXTILE COMPANY',
                'Retail Intro Date (RID)': '2026-06-01',
                'Division': 'APP',
                'Sport Category': Math.random() > 0.5 ? 'TENNIS' : 'GOLF',
                'External Compliance': 'LOW',
                'Safety': 'LOW', 
                'Function': 'LOW',
                'Durability': 'LOW',
                'Appearance': 'LOW',
                'Created By': 'system@admin.com',
                'Created': new Date().toISOString()
            }));
        };

        const App = () => {
            const [currentTab, setCurrentTab] = useState('overview');
            const [latestData, setLatestData] = useState(generateMockData(5));
            const [historyData, setHistoryData] = useState([]);
            const [isImporting, setIsImporting] = useState(false);

            // --- Handlers ---
            const handleImportSuccess = (newData, filename) => {
                const timestamp = new Date().toLocaleString('en-GB');
                setLatestData(newData);
                setHistoryData([
                    { 
                        version: timestamp, 
                        uploader: 'Current User', 
                        filename: filename,
                        rows: newData.length, 
                        status: 'Success' 
                    },
                    ...historyData
                ]);
                setIsImporting(false);
            };

            return (
                <div className="flex h-screen overflow-hidden bg-brand-bg">
                    {/* Sidebar */}
                    <aside className="w-72 bg-brand text-white flex flex-col shadow-2xl z-30">
                        <div className="p-6 border-b border-white/10">
                            <h1 className="text-xl font-bold flex items-center gap-3">
                                <div className="w-10 h-10 bg-white/10 backdrop-blur-sm rounded-xl flex items-center justify-center shadow-inner border border-white/20">
                                    <i className="fa-solid fa-shield-halved text-brand-warning text-lg"></i>
                                </div>
                                <div>
                                    <span className="tracking-tight block">CTQ Portal</span>
                                    <span className="text-[10px] text-brand-light font-normal uppercase tracking-wider">Risk Assessment</span>
                                </div>
                            </h1>
                        </div>
                        
                        <nav className="flex-1 p-4 space-y-2 mt-4">
                            <NavButton 
                                active={currentTab === 'overview'} 
                                icon="fa-chart-pie" 
                                label="Risk Dashboard" 
                                onClick={() => setCurrentTab('overview')} 
                            />
                            <NavButton 
                                active={currentTab === 'history'} 
                                icon="fa-history" 
                                label="Upload History" 
                                onClick={() => setCurrentTab('history')} 
                            />
                        </nav>

                        <div className="p-4 bg-black/20 m-4 rounded-xl border border-white/5 backdrop-blur-sm">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 rounded-full bg-gradient-to-br from-brand-accent to-brand flex items-center justify-center text-xs font-bold text-white shadow-lg border-2 border-white/20">
                                    US
                                </div>
                                <div>
                                    <p className="text-sm font-medium text-white">User Admin</p>
                                    <p className="text-xs text-brand-light">Quality Dept.</p>
                                </div>
                            </div>
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main className="flex-1 overflow-y-auto relative custom-scrollbar">
                        {currentTab === 'overview' && (
                            !isImporting ? (
                                <OverviewView 
                                    data={latestData} 
                                    onImportClick={() => setIsImporting(true)} 
                                />
                            ) : (
                                <ImportView 
                                    onSuccess={handleImportSuccess}
                                    onCancel={() => setIsImporting(false)}
                                />
                            )
                        )}

                        {currentTab === 'history' && (
                            <HistoryView data={historyData} />
                        )}
                    </main>
                </div>
            );
        };

        const NavButton = ({ active, icon, label, onClick }) => (
            <button 
                onClick={onClick}
                className={`w-full text-left px-4 py-3.5 rounded-xl transition-all duration-300 flex items-center gap-3 group border ${
                    active 
                    ? 'bg-white text-brand shadow-lg font-bold border-white translate-x-1' 
                    : 'text-brand-light border-transparent hover:bg-white/10 hover:text-white hover:border-white/10'
                }`}
            >
                <i className={`fa-solid ${icon} w-5 text-center transition-transform group-hover:scale-110 ${active ? 'text-brand' : 'text-brand-light group-hover:text-white'}`}></i> 
                {label}
            </button>
        );

        // --- Overview View ---
        const OverviewView = ({ data, onImportClick }) => {
            const [filterText, setFilterText] = useState('');
            const [columnFilters, setColumnFilters] = useState({});
            const [selectedRow, setSelectedRow] = useState(null);

            // 1. Filter out "Remove" status FIRST (Only for Dashboard)
            const activeData = useMemo(() => {
                return data.filter(row => {
                    const status = row['Status'] || '';
                    return status.trim().toLowerCase() !== 'remove';
                });
            }, [data]);

            // 2. Identify Columns from data
            const columns = useMemo(() => {
                if (activeData.length === 0) return [];
                return Object.keys(activeData[0]).filter(k => k !== 'id');
            }, [activeData]);

            // 3. Calculate Stats
            const stats = useMemo(() => {
                return {
                    total: activeData.length,
                    highRisk: activeData.filter(d => d['CTQ Risk Level'] === 'HIGH').length,
                    factories: new Set(activeData.map(d => d['Development Factory Name'])).size,
                    seasons: new Set(activeData.map(d => d['Season'])).size
                }
            }, [activeData]);

            // 4. Apply Global Search + Column Filters
            const filteredData = activeData.filter(item => {
                const searchStr = filterText.toLowerCase();
                const matchesGlobal = Object.values(item).some(val => 
                    String(val).toLowerCase().includes(searchStr)
                );
                const matchesColumns = Object.keys(columnFilters).every(colKey => {
                    const filterVal = columnFilters[colKey]?.toLowerCase() || '';
                    if (!filterVal) return true;
                    return String(item[colKey] || '').toLowerCase().includes(filterVal);
                });
                return matchesGlobal && matchesColumns;
            });

            // Export to CSV Function
            const handleExport = () => {
                const csv = Papa.unparse(activeData);
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", `CTQ_Export_${new Date().toISOString().slice(0,10)}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            return (
                <div className="p-8 max-w-full mx-auto h-full flex flex-col">
                    {/* Header */}
                    <div className="flex justify-between items-end mb-8 flex-none">
                        <div>
                            <h2 className="text-3xl font-bold text-brand tracking-tight">Risk Dashboard</h2>
                            <p className="text-brand-light mt-1 text-sm font-medium">Overview of product quality risks and compliance status.</p>
                        </div>
                        <div className="flex gap-3">
                             <button 
                                onClick={handleExport}
                                className="px-5 py-2.5 bg-white border border-brand-light/30 text-brand rounded-xl hover:bg-white hover:border-brand-accent/50 font-semibold shadow-sm transition-all flex items-center gap-2"
                            >
                                <i className="fa-solid fa-download text-brand-accent"></i> Export CSV
                            </button>
                            <button 
                                onClick={onImportClick}
                                className="px-5 py-2.5 bg-brand text-white rounded-xl hover:bg-opacity-90 shadow-lg shadow-brand/20 font-semibold transition-all flex items-center gap-2 hover:-translate-y-0.5"
                            >
                                <i className="fa-solid fa-cloud-arrow-up"></i> Import Data
                            </button>
                        </div>
                    </div>

                    {/* Stats Cards */}
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8 flex-none">
                        <StatCard title="Total Articles" value={stats.total} icon="fa-box-open" colorClass="text-brand" bgClass="bg-brand/10" />
                        <StatCard title="High Risk Items" value={stats.highRisk} icon="fa-triangle-exclamation" colorClass="text-red-600" bgClass="bg-red-100" />
                        <StatCard title="Active Factories" value={stats.factories} icon="fa-industry" colorClass="text-brand-success" bgClass="bg-brand-success/10" />
                        <StatCard title="Seasons" value={stats.seasons} icon="fa-calendar-check" colorClass="text-brand-accent" bgClass="bg-brand-accent/10" />
                    </div>

                    {/* Data Table Panel */}
                    <div className="bg-white rounded-2xl shadow-sm border border-brand-light/20 flex flex-col flex-1 overflow-hidden">
                        {/* Toolbar - Global Search */}
                        <div className="p-5 border-b border-brand-light/10 flex items-center justify-between gap-4 bg-white flex-none">
                            <div className="relative flex-1 max-w-md">
                                <i className="fa-solid fa-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-brand-light"></i>
                                <input 
                                    type="text" 
                                    placeholder="Global Search (search in all columns)..." 
                                    className="w-full pl-10 pr-4 py-2.5 bg-brand-bg border border-brand-light/20 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand/20 focus:border-brand transition-all text-sm text-brand placeholder-brand-light"
                                    value={filterText}
                                    onChange={e => setFilterText(e.target.value)}
                                />
                            </div>
                            <div className="flex gap-2 text-xs font-medium text-brand-light">
                                <span className="bg-brand-bg px-3 py-1.5 rounded-lg border border-brand-light/10">
                                    <i className="fa-solid fa-eye mr-1"></i> Showing <span className="text-brand font-bold">{filteredData.length}</span> rows
                                </span>
                                <span className="bg-brand-bg px-3 py-1.5 rounded-lg border border-brand-light/10">
                                    <i className="fa-solid fa-columns mr-1"></i> <span className="text-brand font-bold">{columns.length}</span> columns
                                </span>
                            </div>
                        </div>

                        {/* Table */}
                        <div className="flex-1 overflow-auto bg-white relative">
                            <table className="w-full text-left border-collapse dashboard-table">
                                <thead className="bg-brand-bg sticky-header shadow-sm z-30">
                                    <tr>
                                        {/* Dynamic Columns Header with Filter Inputs */}
                                        {columns.map((col, idx) => (
                                            <th key={idx} className="px-6 py-4 text-xs font-bold text-brand uppercase tracking-wider border-b border-brand-light/10 bg-brand-bg border-r border-brand-light/5 min-w-[200px]">
                                                <div className="flex flex-col gap-2">
                                                    <span>{col}</span>
                                                    <input 
                                                        type="text" 
                                                        placeholder={`Filter ${col}...`}
                                                        className="w-full px-2 py-1.5 text-[11px] font-normal text-brand border border-brand-light/30 rounded focus:outline-none focus:border-brand bg-white/50 focus:bg-white transition-all placeholder-brand-light/70"
                                                        value={columnFilters[col] || ''}
                                                        onChange={(e) => setColumnFilters({...columnFilters, [col]: e.target.value})}
                                                        onClick={(e) => e.stopPropagation()} 
                                                    />
                                                </div>
                                            </th>
                                        ))}
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-brand-light/10">
                                    {filteredData.length > 0 ? filteredData.map((row, idx) => (
                                        <tr 
                                            key={idx} 
                                            className="hover:bg-brand-info/30 transition-colors group cursor-pointer"
                                            onClick={() => setSelectedRow(row)} 
                                        >
                                            {/* Dynamic Data Cells */}
                                            {columns.map((col, cIdx) => (
                                                <td key={cIdx} className="px-6 py-3 whitespace-nowrap text-sm text-brand-light max-w-xs truncate border-r border-brand-light/5 last:border-r-0" title={String(row[col])}>
                                                    {col === 'CTQ Risk Level' ? <RiskBadge level={row[col]} /> : 
                                                     col === 'Status' ? 
                                                        <span className={`inline-flex px-2.5 py-1 rounded-md text-[10px] font-bold uppercase tracking-wide border ${
                                                            row['Status'] === 'Add new' 
                                                            ? 'bg-brand/5 text-brand border-brand/20' 
                                                            : 'bg-brand-warning/10 text-orange-600 border-brand-warning/20'
                                                        }`}>{row[col]}</span>
                                                     : row[col]}
                                                </td>
                                            ))}
                                        </tr>
                                    )) : (
                                        <tr>
                                            <td colSpan={columns.length} className="px-6 py-20 text-center text-brand-light">
                                                <div className="flex flex-col items-center gap-3 opacity-60">
                                                    <div className="w-16 h-16 bg-brand-bg rounded-full flex items-center justify-center">
                                                        <i className="fa-solid fa-inbox text-2xl text-brand-light"></i>
                                                    </div>
                                                    <p>No data found matching your filters.</p>
                                                </div>
                                            </td>
                                        </tr>
                                    )}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    {/* Detail Modal */}
                    {selectedRow && (
                        <DetailModal row={selectedRow} onClose={() => setSelectedRow(null)} />
                    )}
                </div>
            );
        };

        const StatCard = ({ title, value, icon, colorClass, bgClass }) => {
            return (
                <div className="bg-white p-5 rounded-2xl border border-brand-light/20 shadow-sm flex items-center justify-between hover:shadow-md transition-shadow">
                    <div>
                        <p className="text-[11px] font-bold text-brand-light uppercase tracking-wider">{title}</p>
                        <h3 className="text-2xl font-bold text-brand mt-1">{value}</h3>
                    </div>
                    <div className={`w-12 h-12 rounded-xl flex items-center justify-center text-xl ${bgClass} ${colorClass}`}>
                        <i className={`fa-solid ${icon}`}></i>
                    </div>
                </div>
            );
        };

        const RiskBadge = ({ level }) => {
            let style = "bg-brand-bg text-brand-light border-brand-light/30";
            let dotColor = "bg-brand-light";

            if (level === 'HIGH') {
                style = "bg-red-50 text-red-600 border-red-200";
                dotColor = "bg-red-500";
            }
            else if (level === 'MEDIUM') {
                style = "bg-brand-warning/10 text-orange-600 border-brand-warning/30";
                dotColor = "bg-brand-warning";
            }
            else if (level === 'LOW') {
                style = "bg-brand-success/10 text-brand-success border-brand-success/30";
                dotColor = "bg-brand-success";
            }

            return (
                <span className={`inline-flex items-center gap-1.5 px-3 py-1 rounded-full text-xs font-bold border ${style}`}>
                    <span className={`w-1.5 h-1.5 rounded-full ${dotColor}`}></span>
                    {level || 'N/A'}
                </span>
            );
        };

        const DetailModal = ({ row, onClose }) => {
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-brand/40 backdrop-blur-sm animate-fade-in">
                    <div className="bg-white rounded-2xl shadow-2xl w-full max-w-4xl max-h-[90vh] flex flex-col animate-slide-up overflow-hidden">
                        <div className="p-6 border-b border-brand-light/10 flex justify-between items-center bg-brand-bg">
                            <h3 className="text-lg font-bold text-brand flex items-center gap-2">
                                <i className="fa-regular fa-file-lines text-brand-accent"></i>
                                Product Details
                            </h3>
                            <button onClick={onClose} className="w-8 h-8 rounded-full bg-white hover:bg-brand hover:text-white text-brand-light border border-brand-light/20 transition-all flex items-center justify-center">
                                <i className="fa-solid fa-xmark"></i>
                            </button>
                        </div>
                        
                        <div className="p-8 overflow-y-auto bg-white">
                            <table className="w-full text-left text-xs">
                                <tbody>
                                    {Object.entries(row).map(([key, val]) => (
                                        <tr key={key} className="border-b border-brand-light/5 last:border-0 hover:bg-brand-bg/50">
                                            <td className="py-2 font-bold text-brand-light w-1/3 align-top">{key}</td>
                                            <td className="py-2 text-brand font-mono break-all">{String(val)}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>

                        <div className="p-4 border-t border-brand-light/10 bg-brand-bg flex justify-end">
                            <button onClick={onClose} className="px-6 py-2 bg-white border border-brand-light/20 text-brand rounded-xl hover:bg-brand-light/5 shadow-sm font-semibold transition-all">
                                Close Details
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- Import View (Popups Included) ---
        const ImportView = ({ onSuccess, onCancel }) => {
            const [file, setFile] = useState(null);
            const [parsedData, setParsedData] = useState([]);
            const [error, setError] = useState('');
            
            // Interaction States
            const [isProcessing, setIsProcessing] = useState(false);
            const [isSuccess, setIsSuccess] = useState(false);

            // Common function to normalize and check data
            const processImportData = (rawData) => {
                if (!rawData || rawData.length === 0) {
                    setError('ไม่พบข้อมูลในไฟล์ หรือไฟล์ว่างเปล่า');
                    setParsedData([]);
                    return;
                }

                // Get headers
                const headers = Object.keys(rawData[0]);

                // Find key column
                const articleKey = headers.find(h => h.trim().toLowerCase() === 'article#');
                const workingKey = headers.find(h => h.trim().toLowerCase() === 'working#');
                const modelKey = headers.find(h => h.trim().toLowerCase() === 'model name short');
                const anyKey = articleKey || workingKey || modelKey;

                if (!anyKey) {
                    setError(`รูปแบบไฟล์ไม่ตรงกับระบบ: ไม่พบคอลัมน์สำคัญ (Article# หรือ Working#) \n\nคอลัมน์ที่พบในไฟล์: ${headers.slice(0, 5).join(', ')}...`);
                    setParsedData([]);
                    return;
                }

                // Normalize data
                const normalizedData = rawData.map(row => {
                    let articleVal = row[articleKey]; 
                    if (!articleVal || String(articleVal).trim() === '') articleVal = row[workingKey];
                    if (!articleVal || String(articleVal).trim() === '') articleVal = row[modelKey];
                    if (!articleVal) articleVal = 'N/A';

                    return {
                        ...row, 
                        'Article#': articleVal,
                        'Status': row['Status'] || 'Update',
                        'id': Math.random().toString(36).substr(2, 9)
                    };
                });
                setParsedData(normalizedData);
            };

            const handleFileChange = (e) => {
                const selectedFile = e.target.files[0];
                if (!selectedFile) return;
                
                setFile(selectedFile);
                setError('');

                const fileExt = selectedFile.name.split('.').pop().toLowerCase();

                // Logic for Excel Files
                if (fileExt === 'xlsx' || fileExt === 'xls') {
                    const reader = new FileReader();
                    reader.onload = (evt) => {
                        try {
                            const data = new Uint8Array(evt.target.result);
                            const workbook = XLSX.read(data, { type: 'array' });
                            const firstSheetName = workbook.SheetNames[0];
                            const worksheet = workbook.Sheets[firstSheetName];
                            const jsonData = XLSX.utils.sheet_to_json(worksheet, { defval: "" });
                            processImportData(jsonData);
                        } catch (err) {
                            setError('Error parsing Excel file: ' + err.message);
                        }
                    };
                    reader.readAsArrayBuffer(selectedFile);
                } 
                // Logic for CSV Files
                else {
                    Papa.parse(selectedFile, {
                        header: true,
                        skipEmptyLines: 'greedy', 
                        transformHeader: (h) => h.replace(/^\uFEFF/, '').trim(),
                        complete: (results) => processImportData(results.data),
                        error: (err) => setError('Error parsing CSV: ' + err.message)
                    });
                }
            };
            
            const handleConfirmUpload = () => {
                setIsProcessing(true);
                
                // Simulate network request duration
                setTimeout(() => {
                    setIsProcessing(false);
                    setIsSuccess(true);
                }, 2000); 
            };
            
            const handleFinalize = () => {
                onSuccess(parsedData, file.name);
            };
            
            const allColumns = parsedData.length > 0 ? Object.keys(parsedData[0]).filter(k => k !== 'id') : [];

            return (
                <div className="max-w-[95%] mx-auto p-6 animate-slide-up flex flex-col h-screen overflow-hidden relative">
                    
                    {/* --- 1. Loading Modal --- */}
                    {isProcessing && (
                        <div className="fixed inset-0 z-[60] flex items-center justify-center bg-brand/50 backdrop-blur-sm animate-fade-in">
                            <div className="bg-white p-8 rounded-2xl shadow-2xl flex flex-col items-center animate-scale-in max-w-sm w-full">
                                <div className="w-16 h-16 border-4 border-brand-light/30 border-t-brand rounded-full animate-spin mb-4"></div>
                                <h3 className="text-xl font-bold text-brand">Uploading Data...</h3>
                                <p className="text-brand-light text-sm mt-2 text-center">Please wait while we process your file.</p>
                            </div>
                        </div>
                    )}

                    {/* --- 2. Success Modal --- */}
                    {isSuccess && (
                        <div className="fixed inset-0 z-[60] flex items-center justify-center bg-brand/50 backdrop-blur-sm animate-fade-in">
                            <div className="bg-white p-8 rounded-2xl shadow-2xl flex flex-col items-center animate-scale-in max-w-sm w-full text-center">
                                <div className="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-4 text-green-500 text-3xl">
                                    <i className="fa-solid fa-check"></i>
                                </div>
                                <h3 className="text-xl font-bold text-brand">Upload Complete!</h3>
                                <p className="text-brand-light text-sm mt-2 mb-6">Your data has been successfully imported into the system.</p>
                                <button 
                                    onClick={handleFinalize}
                                    className="w-full py-3 bg-brand text-white font-bold rounded-xl hover:bg-opacity-90 shadow-lg shadow-brand/20 transition-all"
                                >
                                    Go to Dashboard
                                </button>
                            </div>
                        </div>
                    )}

                    <div className="flex-none mb-6">
                         <button onClick={onCancel} className="mb-4 text-brand-light hover:text-brand flex items-center gap-2 font-medium transition-colors">
                            <i className="fa-solid fa-arrow-left"></i> Back to Dashboard
                        </button>
                        
                        <div className="flex justify-between items-center bg-white p-6 rounded-2xl shadow-sm border border-brand-light/20">
                            <div>
                                <h2 className="text-2xl font-bold text-brand mb-1">Import Data</h2>
                                <p className="text-brand-light text-sm">Upload and verify your data before saving. (All rows shown)</p>
                            </div>
                            
                            {/* File Status / Re-upload */}
                            {file ? (
                                <div className="flex items-center gap-4">
                                    <div className="flex items-center gap-3 bg-brand-info/30 px-4 py-2 rounded-xl border border-brand-accent/20">
                                        <div className="w-8 h-8 bg-white text-brand-accent rounded-lg flex items-center justify-center shadow-sm text-sm">
                                            {file.name.endsWith('csv') 
                                                ? <i className="fa-solid fa-file-csv"></i>
                                                : <i className="fa-solid fa-file-excel"></i>
                                            }
                                        </div>
                                        <div>
                                            <p className="font-bold text-brand text-sm">{file.name}</p>
                                            <p className="text-[10px] text-brand-light">{(file.size / 1024).toFixed(1)} KB</p>
                                        </div>
                                    </div>
                                    <button 
                                        onClick={() => {setFile(null); setParsedData([]);}} 
                                        className="w-10 h-10 rounded-xl bg-red-50 text-red-500 hover:bg-red-100 flex items-center justify-center transition-colors"
                                        title="Remove File"
                                    >
                                        <i className="fa-solid fa-trash"></i>
                                    </button>
                                </div>
                            ) : null}
                        </div>
                    </div>

                    <div className="flex-1 bg-white rounded-2xl shadow-sm border border-brand-light/20 overflow-hidden flex flex-col relative">
                        {!file ? (
                            <div className="flex-1 flex flex-col items-center justify-center text-center p-12">
                                <div className="border-2 border-dashed border-brand-light/30 rounded-2xl p-16 flex flex-col items-center justify-center hover:bg-brand-bg hover:border-brand transition-all cursor-pointer relative group max-w-xl w-full">
                                    <input 
                                        type="file" 
                                        accept=".csv, .xlsx, .xls"
                                        onChange={handleFileChange}
                                        className="absolute inset-0 w-full h-full opacity-0 cursor-pointer" 
                                    />
                                    <div className="w-20 h-20 bg-brand-bg text-brand rounded-full flex items-center justify-center mb-6 group-hover:scale-110 group-hover:bg-brand group-hover:text-white transition-all shadow-sm">
                                        <i className="fa-solid fa-cloud-arrow-up text-3xl"></i>
                                    </div>
                                    <p className="text-xl font-bold text-brand">Click to upload or drag and drop</p>
                                    <p className="text-sm text-brand-light mt-2">Supports .csv, .xlsx, .xls</p>
                                </div>
                            </div>
                        ) : (
                            <>
                                {error && (
                                    <div className="p-4 bg-red-50 text-red-600 text-sm flex flex-col gap-1 border-b border-red-100 whitespace-pre-wrap">
                                        <div className="flex items-center gap-2 font-bold">
                                            <i className="fa-solid fa-circle-exclamation"></i> Upload Error
                                        </div>
                                        {error}
                                    </div>
                                )}

                                {parsedData.length > 0 && (
                                    <div className="flex-1 flex flex-col overflow-hidden">
                                        {/* Table Toolbar */}
                                        <div className="px-6 py-3 border-b border-brand-light/10 bg-brand-surface flex justify-between items-center">
                                            <div className="flex items-center gap-2">
                                                <h3 className="font-bold text-brand text-sm uppercase tracking-wide">Data Preview</h3>
                                                <div className="flex gap-2">
                                                    <span className="text-xs bg-brand-bg px-2 py-1 rounded text-brand-light border border-brand-light/10 font-mono">
                                                        <i className="fa-solid fa-list-ol mr-1"></i> {parsedData.length} Rows
                                                    </span>
                                                    <span className="text-xs bg-brand-bg px-2 py-1 rounded text-brand-light border border-brand-light/10 font-mono">
                                                        <i className="fa-solid fa-table-columns mr-1"></i> {allColumns.length} Columns
                                                    </span>
                                                </div>
                                            </div>
                                            <div className="flex items-center gap-3">
                                                <div className="text-xs text-brand-light italic">
                                                    <i className="fa-solid fa-arrows-left-right mr-1"></i> Scroll to see all columns
                                                </div>
                                            </div>
                                        </div>

                                        {/* Scrollable Table Area */}
                                        <div className="flex-1 overflow-auto relative bg-white">
                                            <table className="min-w-full text-left text-xs whitespace-nowrap border-collapse">
                                                <thead className="bg-brand-bg sticky-header shadow-sm">
                                                    <tr>
                                                        <th className="p-3 w-12 text-center font-bold text-brand-light border-b border-brand-light/20 bg-brand-bg sticky-corner border-r border-brand-light/10 z-50">#</th>
                                                        {allColumns.map((col, idx) => (
                                                            <th key={idx} className="p-3 font-bold text-brand border-b border-brand-light/20 border-r border-brand-light/10 last:border-r-0 bg-brand-bg">
                                                                {col}
                                                            </th>
                                                        ))}
                                                    </tr>
                                                </thead>
                                                <tbody className="divide-y divide-brand-light/10">
                                                    {parsedData.map((row, rIdx) => (
                                                        <tr key={rIdx} className="hover:bg-brand-info/10 transition-colors">
                                                            <td className="p-3 text-center text-brand-light font-mono text-[10px] bg-brand-surface sticky-col border-r border-brand-light/10 shadow-[2px_0_5px_rgba(0,0,0,0.02)]">{rIdx + 1}</td>
                                                            {allColumns.map((col, cIdx) => (
                                                                <td key={cIdx} className="p-3 text-brand-light border-r border-brand-light/5 last:border-r-0 max-w-xs truncate" title={String(row[col])}>
                                                                    {col === 'CTQ Risk Level' ? <RiskBadge level={row[col]} /> : row[col]}
                                                                </td>
                                                            ))}
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>

                                        {/* Footer Actions */}
                                        <div className="p-4 border-t border-brand-light/10 bg-brand-surface flex justify-end gap-3 z-20 shadow-[0_-5px_15px_rgba(0,0,0,0.02)]">
                                            <button onClick={onCancel} className="px-6 py-2.5 text-brand-light font-bold hover:bg-brand-bg rounded-xl transition-colors">
                                                Cancel
                                            </button>
                                            <button 
                                                onClick={handleConfirmUpload}
                                                className="px-6 py-2.5 bg-brand text-white font-bold rounded-xl hover:bg-opacity-90 shadow-lg shadow-brand/20 transition-all flex items-center gap-2"
                                            >
                                                <i className="fa-solid fa-check"></i> Confirm Upload
                                            </button>
                                        </div>
                                    </div>
                                )}
                            </>
                        )}
                    </div>
                </div>
            );
        };

        // --- History View ---
        const HistoryView = ({ data }) => {
            return (
                <div className="p-8 max-w-[1600px] mx-auto">
                    <h2 className="text-2xl font-bold text-brand mb-6 tracking-tight">Upload History</h2>
                    
                    <div className="bg-white rounded-2xl shadow-sm border border-brand-light/20 overflow-hidden">
                        <table className="w-full text-left">
                            <thead className="bg-brand-bg">
                                <tr>
                                    <th className="px-6 py-4 text-xs font-bold text-brand uppercase tracking-wider">Version Time</th>
                                    <th className="px-6 py-4 text-xs font-bold text-brand uppercase tracking-wider">Filename</th>
                                    <th className="px-6 py-4 text-xs font-bold text-brand uppercase tracking-wider">Uploaded By</th>
                                    <th className="px-6 py-4 text-xs font-bold text-brand uppercase tracking-wider">Total Rows</th>
                                    <th className="px-6 py-4 text-xs font-bold text-brand uppercase tracking-wider">Status</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-brand-light/10">
                                {data.length > 0 ? data.map((row, idx) => (
                                    <tr key={idx} className="hover:bg-brand-bg transition-colors">
                                        <td className="px-6 py-4 whitespace-nowrap text-sm font-mono text-brand font-bold">
                                            {row.version}
                                        </td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-brand-light">{row.filename || '-'}</td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-brand-light">{row.uploader}</td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-brand-light">{row.rows} records</td>
                                        <td className="px-6 py-4 whitespace-nowrap">
                                            <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-bold bg-brand-success/10 text-brand-success border border-brand-success/20">
                                                {row.status}
                                            </span>
                                        </td>
                                    </tr>
                                )) : (
                                    <tr>
                                        <td colSpan="5" className="px-6 py-12 text-center text-brand-light/60">
                                            No upload history yet.
                                        </td>
                                    </tr>
                                )}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
